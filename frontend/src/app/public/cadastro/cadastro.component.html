<div class="cadastro-container">
  <mat-card>
    <mat-card-title>Cadastro</mat-card-title>
    <mat-card-content>
      <form [formGroup]="cadastroForm" (ngSubmit)="cadastrar()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput type="text" formControlName="nome" />
          <mat-error *ngIf="cadastroForm.get('nome')?.hasError('required')">
            Nome é obrigatório.
          </mat-error>
          <mat-error *ngIf="cadastroForm.get('nome')?.hasError('minlength')">
            O nome deve ter pelo menos 3 caracteres.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="cadastroForm.get('email')?.hasError('required')">
            Email é obrigatório.
          </mat-error>
          <mat-error *ngIf="cadastroForm.get('email')?.hasError('email')">
            Email inválido.
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input matInput type="password" formControlName="senha" />
          <mat-error *ngIf="cadastroForm.get('senha')?.hasError('required')">
            Senha é obrigatória.
          </mat-error>
          <mat-error *ngIf="cadastroForm.get('senha')?.hasError('minlength')">
            A senha deve ter pelo menos 6 caracteres.
          </mat-error>
        </mat-form-field>

        <div class="action-buttons">
          <button mat-raised-button color="primary" type="submit">Cadastrar</button>
          <button mat-button color="accent" type="button" (click)="router.navigate(['/login'])">
            Já tenho conta
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
